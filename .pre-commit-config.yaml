---
exclude: |
  (?x)^(
    package-lock.json|
    blog/news.json
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # standard end of line/end of file cleanup
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # ensure syntaxes are valid
      - id: check-yaml
      - id: check-json
      # catch git merge/rebase problems
      - id: check-merge-conflict
      # alphabetically sort blog/authors.yml
      - id: sort-simple-yaml
        files: ^blog/authors.yml$
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        # ruamel.yaml doesn't line wrap correctly (?) so set width to 1M to avoid issues
        args: [--mapping, '2', --offset, '2', --sequence, '4', --width, '1000000']
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.0
    hooks:
      # verify github syntaxes
      - id: check-github-workflows
  - repo: https://github.com/codespell-project/codespell
    # see pyproject.toml
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [--write-changes]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [jsx, javascript]
        exclude: ^static/js/count.js$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      # lint & attempt to correct failures (e.g. pyupgrade)
      - id: ruff
        args: [--fix]
        files: ^bin/(sort-authors|update-news)$
      # compatible replacement for black
      - id: ruff-format
        files: ^bin/(sort-authors|update-news)$
  - repo: local
    hooks:
      - id: index-blog
        name: Regenerate news manifest
        entry: npm run index-blog
        language: node
        language_version: 20.17.0
        files: ^blog/
        pass_filenames: false
      - id: sort-authors
        name: Alphabetically sort authors
        entry: bin/sort-authors
        language: python
        files: ^blog/authors.yml$
        additional_dependencies: [ruamel.yaml]
  - repo: meta
    # see https://pre-commit.com/#meta-hooks
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

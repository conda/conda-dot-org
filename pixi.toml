[workspace]
authors = ["conda steering council <steering@conda.org>"]
channels = ["conda-forge"]
name = "conda-dot-org"
platforms = ["linux-64", "osx-64", "win-64", "linux-aarch64", "osx-arm64"]
version = "0.1.0"

[tasks]
install = "npm i"
start = { cmd = "npm run start", depends-on = ["install"] }
build = { cmd = "npm run build", depends-on = ["install"] }
serve = { cmd = "npm run serve", depends-on = ["install"] }
lint = { cmd = "npm run lint", depends-on = ["install"] }
update-news = { cmd = "npm run update-news", depends-on = ["install"] }
banner = { cmd = "npm run banner", depends-on = ["install"] }

[dependencies]
python = "*"
nodejs = "*"
"ruamel.yaml" = "*"
jinja2 = "*"
stylelint = "*"
